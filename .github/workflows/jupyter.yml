name: Jupyter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - id: checkout
        name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nbconvert

      - name: Install pandoc and xelatex
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex

      - name: Run Jupyter Notebooks
        run: |
          for notebook in $(find . -name "*.ipynb"); do
            echo "Processing $notebook"
            if ! jupyter nbconvert --to notebook --execute "$notebook"; then
              echo "Error processing $notebook"
              exit 1
            fi
          done

      - name: Convert Jupyter Notebooks to PDF
        run: |
          mkdir -p pdfs
          for notebook in $(find . -name "*.ipynb"); do
            base_name=$(basename "$notebook" .ipynb)
            jupyter nbconvert --to pdf "$notebook" --output "pdfs/${base_name}.pdf"
          done

      - name: Zip PDF files
        run: |
          zip -r notebooks_pdfs.zip pdfs

      - name: Upload artifact
        uses: actions/upload-artifact@v4.0.0
        with:
          name: notebooks_pdfs
          path: notebooks_pdfs.zip