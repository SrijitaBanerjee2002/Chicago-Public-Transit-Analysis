name: Jupyter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - id: checkout
        name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nbval pytest

      - name: Validate Project Structure
        run: |
          python -m nbval --disable-warnings --sanitize-with sanitize.cfg $(find . -name "*.ipynb")
          pytest

      - name: Run Jupyter Notebooks
        run: |
          for notebook in $(find . -name "*.ipynb"); do
            jupyter nbconvert --to notebook --execute "$notebook"
          done

      - name: Convert Jupyter Notebooks to PDF
        run: |
          mkdir -p pdfs
          for notebook in $(find . -name "*.ipynb"); do
            jupyter nbconvert --to pdf "$notebook" --output-dir=pdfs
          done

      - name: Zip PDF files
        run: |
          zip -r notebooks_pdfs.zip pdfs

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: notebooks_pdfs
          path: notebooks_pdfs.zip
